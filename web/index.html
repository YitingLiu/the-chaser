<html>

<head>

  <title>The Chaser - Web</title>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      document.body.addEventListener('touchmove', function(event) {
        event.preventDefault();
      }, false);
    });
  </script>
  <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
  <style>
    *{
      font-family: 'Short Stack', cursive;
    }
    h1 {
      position: absolute;
      text-align: center;
      width: 100%;
      top: 5%;
      font-weight: bold;
      font-size: 8vmin;
      color: #ff1744;
      text-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      width:50%;
      font-size: 3vmin;
      color: #212121;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
      line-height: 4.5vmin;
    }

    #left {
    	position: absolute;
    	top:33%;
    	left:0%;
      width: 50vw;
    }

    #right{
    	position: absolute;
    	top:33%;
    	right:0%;
      width: 50vw;
    }

    p{
      width: 35vw;
    }

    button:active {
      background-color: #ff5252;
    }

    img {
      width: 25vw;
    }

    p img {
      height: 3vmin;
      width: auto;
    }

    #bottom{
      position: absolute;
      top:80%;
      width: 100%;
      margin: 0 auto;
    }

    #bottom button {
      background-color: #ff1744;
      border: none;
      min-width: 20vmax;
      height: 50px;
      border-radius:6px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      font-weight: bold;

      color: #fff3e0;
    }

<body bgcolor="#fff3e0">
    <h1>THE CHASER</h1>
    <div id="left" align="center">

      <P>Collect Energy:
      <img src="images/eg2.png">
      <img src="images/eg6.png">
